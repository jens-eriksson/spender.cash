<ion-header>

  <ion-navbar>
    <ion-title>SETTINGS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item-divider>
          </ion-item-divider>
      
        <button ion-item (click)="buttonClick()">
            <ion-label>Wi-Fi</ion-label>
            <ion-note item-end>The Interwebz</ion-note>
        </button>
      
        <ion-item-divider>
        </ion-item-divider>
      
      </ion-list>
      <ion-list radio-group>
          <ion-list-header>
            Silence Phone
          </ion-list-header>
      
          <ion-item>
            <ion-label color="dark">Always</ion-label>
            <ion-radio value="always" checked></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label color="dark">Only while phone is locked</ion-label>
            <ion-radio value="locked"></ion-radio>
          </ion-item>
        </ion-list>
      

</ion-content>
