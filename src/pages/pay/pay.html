<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only large (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>PAY</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input placeholder="Recipient..." [(ngModel)]="address"></ion-input>
        <button ion-button outline icon-only item-end>
          <ion-icon name="qr-scanner"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Amount..." (keypress)="checkAmountInput($event)" (ionChange)="updateFiatAmount()" [(ngModel)]="amount"></ion-input>
        <ion-note item-end color="primary">{{ settingsProvider.settings.currencySymbol }}</ion-note>
      </ion-item>
      <ion-item>
          <p ion-text color="light">{{ fiatAmount | currency: settingsProvider.settings.fiatCurrency }}</p>
          <ion-note item-end color="light">{{ settingsProvider.settings.fiatCurrency }}</ion-note>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
    <button ion-button large full icon-only no-margin (click)="dismiss()" [disabled]="!amount || !address">
        <ion-icon name="checkmark"></ion-icon>
    </button>
</ion-footer>
