<ion-content padding>
        <ion-refresher (ionRefresh)="doRefresh($event)">
                <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="" refreshingSpinner="circles" refreshingText="">
                </ion-refresher-content>
            </ion-refresher>
    <ion-grid>
        <ion-row style="height: 100%;">
            <ion-col>
                <ion-slides pager>
                    <ion-slide>
                        
                        <ion-img width="150" height="150" src="{{ payIcon }}" (click)="navToPay()"></ion-img>
                        <div class="balance">
                            <h2 ion-text color="balance">{{ this.wallet.status.availableBalanceSat }}</h2>
                            <h5 ion-text color="balance">cash</h5>
                            <h5 ion-text color="native-balance">$70.34</h5>
                        </div>
                    </ion-slide>
                    <ion-slide>
                        <ion-img width="230" height="230" src="/../assets/imgs/qr.png"></ion-img>
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button icon-only round (click)="navToTransactions()">
                    <ion-icon name="menu"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-auto>
                <button ion-button icon-only round (click)="navToSettings()">
                    <ion-icon name="settings"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
